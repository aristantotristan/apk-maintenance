<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home Operator - AKG Maintenance</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* ==================== THEME VARIABLES ==================== */
        :root {
            --primary: #c91919; /* Merah Utama */
            --primary-light: #ffebeb;
            --primary-dark: #a50e0e;
            --bg-body: #f8f9fa;
            --text-dark: #333333;
            --text-gray: #666666;
            --header-height: 80px;
            --radius: 16px;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background: var(--bg-body);
            min-height: 100vh;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* --- App Shell --- */
        .app-shell {
            width: 100%;
            max-width: 600px; /* Lebar optimal untuk tampilan home */
            margin: 0 auto;
            min-height: 100vh;
            background: #fff;
            box-shadow: 0 0 40px rgba(0,0,0,0.05);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .app-container {
            padding: 24px;
            padding-top: calc(var(--header-height) + 20px);
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
        }

        /* --- PROFESSIONAL HEADER BAR --- */
        .main-header {
            position: fixed;
            top: 0;
            left: 0; 
            right: 0;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center; 
            border-bottom: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .header-content-wrapper {
            width: 100%;
            max-width: 600px;
            display: flex;
            align-items: center;
            justify-content: center; /* Center title pill */
            padding: 0 20px;
            position: relative;
        }

        .header-title-pill {
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 30px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: white;
            box-shadow: 0 4px 10px rgba(201, 25, 25, 0.1);
            white-space: nowrap;
        }

        /* --- CONTENT STYLES --- */
        .illustration-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            padding: 20px;
        }

        /* Lingkaran dekoratif di belakang logo */
        .illustration-container::before {
            content: '';
            position: absolute;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(201, 25, 25, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(0.95); opacity: 0.5; }
        }

        .illustration-container img {
            width: 100%;
            max-width: 280px;
            height: auto;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
        }

        .description-box {
            text-align: center;
            margin-bottom: 40px;
            padding: 0 10px;
        }

        .description-box p {
            font-size: 15px;
            color: var(--text-gray);
            line-height: 1.6;
            font-weight: 500;
        }

        /* --- ACTION BUTTONS --- */
        .action-area {
            display: flex;
            gap: 15px;
            padding-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border-radius: 50px; /* Pill shape */
            font-size: 14px;
            font-weight: 700;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Tombol Mulai - Merah Solid */
        .btn-mulai {
            background: var(--primary);
            color: white;
            border: 2px solid var(--primary);
        }

        .btn-mulai:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(201, 25, 25, 0.3);
        }

        /* Tombol Panduan - Putih Outline Merah */
        .btn-panduan {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-panduan:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

    </style>
</head>
<body>

            </div>

            <div class="action-area">

                </a>
                <a href="paduan.html" class="btn btn-panduan">

        </div>
    </div>
