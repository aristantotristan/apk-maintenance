<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home Operator - AKG Maintenance</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* ==================== THEME VARIABLES ==================== */
        :root {
            --primary: #c91919;
            --primary-light: #ffebeb;
            --primary-dark: #a50e0e;
            --bg-body: #f8f9fa;
            --text-dark: #333333;
            --text-gray: #666666;
            --header-height: 80px;
            --radius: 16px;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background: var(--bg-body);
            min-height: 100vh;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* --- App Shell (Container Utama) --- */
        .app-shell {
            width: 100%;
            min-height: 100vh;
            background: #fff;
            box-shadow: 0 0 40px rgba(0,0,0,0.05);
            position: relative;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }

        .app-container {
            padding: 24px;
            padding-top: calc(var(--header-height) + 20px);
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically Center */
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- PROFESSIONAL HEADER BAR --- */
        .main-header {
            position: fixed;
            top: 0;
            left: 0; 
            right: 0;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center; 
            border-bottom: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .header-content-wrapper {
            width: 100%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            position: relative;
        }

        .header-title-pill {
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 30px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: white;
            box-shadow: 0 4px 10px rgba(201, 25, 25, 0.1);
            white-space: nowrap;
        }

        /* --- LAYOUT WRAPPER --- */
        .content-wrapper {
            display: flex;
            flex-direction: column; /* Selalu Stack ke bawah agar tengah */
            align-items: center;
            width: 100%;
            max-width: 500px; /* Default Mobile Width */
            transition: all 0.3s ease;
        }

        /* --- CONTENT STYLES --- */
        .illustration-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            padding: 20px;
            width: 100%;
        }

        /* Lingkaran dekoratif */
        .illustration-container::before {
            content: '';
            position: absolute;
            width: 80%;
            padding-bottom: 80%; /* Aspect ratio 1:1 */
            background: radial-gradient(circle, rgba(201, 25, 25, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
            animation: pulse 3s infinite ease-in-out;
            max-width: 350px;
            max-height: 350px;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(0.95); opacity: 0.5; }
        }

        .illustration-container img {
            width: 100%;
            max-width: 280px; /* Max lebar gambar di HP */
            height: auto;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
            transition: max-width 0.3s ease;
        }

        .text-group {
            width: 100%;
            text-align: center; /* Selalu Center */
        }

        .description-box {
            margin-bottom: 40px;
            padding: 0 10px;
        }

        .description-box p {
            font-size: 15px;
            color: var(--text-gray);
            line-height: 1.6;
            font-weight: 500;
            max-width: 600px;
            margin: 0 auto;
        }

        /* --- ACTION BUTTONS --- */
        .action-area {
            display: flex;
            gap: 15px;
            padding-bottom: 20px;
            justify-content: center; /* Selalu Center */
        }

        .btn {
            flex: 1;
            padding: 16px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 700;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            white-space: nowrap;
            max-width: 200px;
        }

        .btn-mulai {
            background: var(--primary);
            color: white;
            border: 2px solid var(--primary);
        }

        .btn-mulai:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(201, 25, 25, 0.3);
        }

        .btn-panduan {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-panduan:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        /* ==================== RESPONSIVE MEDIA QUERIES ==================== */
        
        /* TABLET & LAPTOP (Min Width 900px) */
        @media (min-width: 900px) {
            .app-shell {
                max-width: 100%; 
            }

            .content-wrapper {
                /* Layout Tetap Column (Atas Bawah) tapi lebih besar */
                max-width: 800px; 
                gap: 40px; 
            }

            .illustration-container img {
                max-width: 420px; /* Gambar lebih besar di laptop */
            }
            
            /* Lingkaran background ikut membesar */
            .illustration-container::before {
                max-width: 500px;
                max-height: 500px;
            }

            .description-box p {
                font-size: 18px; /* Font lebih besar */
            }

            .btn {
                padding: 18px 40px; /* Tombol lebih besar */
                font-size: 16px;
                max-width: 250px;
            }
        }

    </style>
</head>
<body>

                <div class="text-group">

                    </div>

                    <div class="action-area">

            </div>

        </div>
