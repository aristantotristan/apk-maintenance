<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home Operator - AKG Maintenance</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* ==================== THEME VARIABLES ==================== */
        :root {
            --primary: #c91919;
            --primary-light: #ffebeb;
            --primary-dark: #a50e0e;
            --bg-body: #f8f9fa;
            --text-dark: #333333;
            --text-gray: #666666;
            --header-height: 80px;
            --radius: 16px;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background: var(--bg-body);
            min-height: 100vh;
            color: var(--text-dark);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- App Shell (Container Utama) --- */
        .app-shell {
            width: 100%;
            flex: 1;
            background: #fff;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .app-container {
            width: 100%;
            height: 100%;
            min-height: 100vh; /* Full height */
            padding: 24px;
            padding-top: calc(var(--header-height) + 20px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- PROFESSIONAL HEADER BAR --- */
        .main-header {
            position: fixed;
            top: 0;
            left: 0; 
            right: 0;
            height: var(--header-height);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center; 
            border-bottom: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .header-title-pill {
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 30px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: white;
            box-shadow: 0 4px 10px rgba(201, 25, 25, 0.1);
            white-space: nowrap;
        }

        /* --- CONTENT WRAPPER --- */
        .content-wrapper {
            display: flex;
            flex-direction: column; /* Default Mobile: Atas Bawah */
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 480px; /* Lebar default HP */
            gap: 30px;
            transition: all 0.3s ease;
            text-align: center;
        }

        /* --- GAMBAR / ILLUSTRATION --- */
        .illustration-side {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Lingkaran Dekoratif */
        .illustration-bg {
            position: absolute;
            width: 100%;
            padding-bottom: 100%; /* Aspect ratio 1:1 */
            background: radial-gradient(circle, rgba(201, 25, 25, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
            animation: pulse 4s infinite ease-in-out;
            max-width: 400px;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(0.95); opacity: 0.5; }
        }

        .illustration-side img {
            width: 100%;
            max-width: 280px; /* Ukuran HP */
            height: auto;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.1));
            transition: max-width 0.3s ease;
        }

        /* --- TEXT & ACTIONS --- */
        .text-side {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .welcome-badge {
            display: none; /* Sembunyikan di HP */
        }

        .description-box {
            margin-bottom: 30px;
        }

        .description-box h2 {
            font-size: 24px;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 15px;
            display: none; /* Judul besar sembunyi di HP */
            line-height: 1.3;
        }

        .description-box p {
            font-size: 15px;
            color: var(--text-gray);
            line-height: 1.6;
            font-weight: 500;
            max-width: 400px; /* Batasi lebar teks di HP */
            margin: 0 auto;
        }

        .action-area {
            display: flex;
            gap: 15px;
            width: 100%;
            justify-content: center;
        }

        .btn {
            flex: 1;
            padding: 16px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 700;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            white-space: nowrap;
            max-width: 200px;
        }

        .btn i { font-size: 16px; }

        .btn-mulai {
            background: var(--primary);
            color: white;
            border: 2px solid var(--primary);
        }

        .btn-mulai:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(201, 25, 25, 0.3);
        }

        .btn-panduan {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-panduan:hover {
            background: var(--primary-light);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }


        /* ==================== MEDIA QUERIES (TABLET & LAPTOP) ==================== */
        
        @media (min-width: 900px) {
            .app-container {
                padding: 0 60px;
                /* Background halus untuk layar besar */
                background: linear-gradient(180deg, #fff 0%, #fdfdfd 100%);
            }

            .content-wrapper {
                /* TETAP COLUMN (VERTIKAL) AGAR LOGO DI TENGAH */
                flex-direction: column; 
                max-width: 900px; /* Container melebar */
                gap: 40px;
            }

            /* GAMBAR DIPERBESAR */
            .illustration-bg {
                max-width: 480px; /* Lingkaran Background Lebih Besar */
            }

            .illustration-side img {
                max-width: 380px; /* Logo Lebih Besar */
            }

            /* TEKS DIPERBESAR & PROFESSIONAL */
            .text-side {
                max-width: 800px; /* Lebar teks dimaksimalkan */
            }

            .welcome-badge {
                display: inline-block;
                background: var(--primary-light);
                color: var(--primary);
                font-weight: 700;
                font-size: 12px;
                padding: 6px 16px;
                border-radius: 20px;
                margin-bottom: 20px;
                letter-spacing: 1px;
                text-transform: uppercase;
            }

            .description-box h2 {
                display: block; /* Munculkan judul besar */
                font-size: 38px;
            }

            .description-box p {
                font-size: 18px; /* Teks deskripsi membesar */
                max-width: 600px; /* Teks lebih lebar */
            }

            .btn {
                padding: 18px 40px; /* Tombol lebih besar */
                font-size: 16px;
                max-width: 240px;
            }
        }
    </style>
</head>
<body>

    <!-- HEADER UTAMA -->

    </header>

    <div class="app-shell">
        <div class="app-container">

                <!-- Gambar (Tengah) -->

                        <p>Solusi digital terintegrasi untuk pemantauan kondisi mesin, pelaporan kerusakan, dan manajemen perawatan agar operasional pabrik tetap optimal.</p>

                    <div class="action-area">

            </div>

        </div>
    </div>
